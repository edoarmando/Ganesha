name: Docker CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # Docker Build & Push
      # -------------------------------
      - name: Docker login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Docker build
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/ganesha:latest .

      - name: Docker push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ganesha:latest

      # -------------------------------
      # Deploy via SSH (Appleboy)
      # -------------------------------
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "--- Pulling latest Docker image ---"
            docker pull ${{ secrets.DOCKER_USERNAME }}/ganesha:latest

            echo "--- Stopping old container ---"
            docker stop go || true

            echo "--- Removing old container ---"
            docker rm go || true

            echo "--- Running new container on port 3000 ---"
            docker run -d \
              --name go \
              --restart unless-stopped \
              -p 3000:3000 \
              ${{ secrets.DOCKER_USERNAME }}/ganesha:latest